<div class="useCases-page oj-offcanvas-outer-wrapper">
    <div class="oj-offcanvas-inner-wrapper" style="min-height: calc(100vh - 80px);">
        <div id="useCaseDrawerRight" class="use-case-details-wrapper">
            <div style="background: white; min-height: 100%;">
                <div class="oj-sm-justify-content-flex-end oj-flex">
                    <img class="close-icon" src="css/img/close.png" alt="Close it" data-bind="click: closeIt" />
                </div>
                <!-- ko if: areUseCaseDetailsFetched() -->
                <div class="use-case-details-wrapper-content oj-sm-justify-content-center oj-flex">
                    <img class="use-case-image" data-bind="attr: { src : 'css/img/usecases/' + selectedUseCaseDetails().image }" alt="Image" />
                    <span class="use-case-title bold text-center oj-margin-lg-vertical oj-sm-12 oj-flex-item" data-bind="text: selectedUseCaseDetails().title"></span>
                    <span class="use-case-heading oj-sm-12 oj-flex-item" data-bind="text: 'DESCRIPTION'"></span>
                    <p class="use-case-description oj-sm-12 oj-flex-item" data-bind="text: selectedUseCaseDetails().longDesc"></p>
                    <span class="use-case-heading oj-margin-lg-top oj-sm-12 oj-flex-item" data-bind="text: 'SERVICES NEEDED'"></span>
                    <div class="oj-sm-12 oj-flex-item">
                        <div class="oj-flex">
                            <!-- ko foreach: selectedUseCaseDetails().services -->
                            <span class="inverted-btn text-center" data-bind="text: label"></span>
                            <!-- /ko -->
                        </div>
                    </div>
                    <span class="use-case-heading oj-margin-lg-vertical oj-sm-12 oj-flex-item" data-bind="text: 'BENEFITS'"></span>
                    <div class="oj-sm-12 oj-flex-item">
                        <div class="oj-flex">
                            <!-- ko foreach: selectedUseCaseDetails().benefits -->
                            <div class="benefits-content oj-sm-6 oj-lg-4 oj-flex-item">
                                <span class="text-center oj-sm-justify-content-center oj-flex" data-bind="text: title"></span>
                                <span class="benefits-image-container oj-margin-vertical oj-sm-justify-content-center oj-flex">
                                    <img class="benefits-image" data-bind="attr: { src : 'css/img/usecases/' + image }" alt="Image" />
                                </span>
                                <span class="text-center oj-sm-justify-content-center oj-flex" data-bind="text: description"></span>
                                <a class="anchor-read-more oj-sm-justify-content-center oj-flex" data-bind="text: 'Read more'"></a>
                            </div>
                            <!-- /ko -->
                        </div>
                    </div>
                </div>
                <!-- /ko -->
            </div>
        </div>
        <div class="use-cases-content oj-flex">
            <div class="use-case oj-sm-12 oj-flex-item">
                <span class="heading-type2">Get more out of Oracle Cloud</span>
                <hr>
                <span class="heading-type4 oj-flex">Explore a tailored selection from our library of use cases and guided learning paths to find out how to make the most of your services</span>
                <div class="use-cases-body-content oj-margin-lg-top oj-flex">
                    <!-- ko if: areAllUseCasesLoaded() -->
                    <div id="masonryUseCases" class="oj-sm-12 oj-flex-item" data-bind="ojComponent: {component: 'ojMasonryLayout'}">
                        <!-- ko foreach: allUseCases -->
                        <!-- ko if: id !== 10 -->
                        <div class="oj-masonrylayout-tile-1x1" style="background-color: #FFFFFF;">
                            <img class="use-case-image" data-bind="attr: { id : 'img' + id, src : 'css/img/usecases/' + image }" alt="Image" />
                            <div class="oj-margin-horizontal oj-flex-bar">
                                <div class="oj-sm-align-self-center oj-flex-bar-start">
                                    <div class="oj-flex" style="margin: 5px 0px 0px 0px;">
                                        <span class="oj-sm-12 oj-flex-item" style="font-size: 14px; height: 40px; font-weight: bold;" data-bind="attr: {title: title}, text: title.length > 35 ? trimmedTitle : title"></span>
                                    </div>
                                </div>
                                <div class="oj-sm-align-self-center oj-flex-bar-end">
                                    <img class="bread-crumbs-icon" data-bind="click: $parent.getDetails" src="css/img/icon-25.svg" width="20" height="20" alt="Image" />
                                </div>
                            </div>
                        </div>
                        <!-- /ko -->
                        <!-- /ko -->
                    </div>
                    <!-- /ko -->
                </div>
            </div>
        </div>
    </div>
</div>
<img class="need-help" src="css/img/need-help.png" data-bind="click: onClickFeedback" alt="" />
<tech-support references="{{references}}" is-panel-visible="{{false}}"></tech-support>
