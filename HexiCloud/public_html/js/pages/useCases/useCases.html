<div class="useCases-page oj-offcanvas-outer-wrapper">
    <div class="oj-offcanvas-inner-wrapper" style="min-height: calc(100vh - 80px);">
        <usecasedetails id="useCaseDrawerRight" params="areUseCaseDetailsFetched: areUseCaseDetailsFetched, useCaseId: selectedUseCaseDetails().id"></usecasedetails>
        <div class="use-cases-content oj-flex">
            <div class="use-case oj-sm-12 oj-flex-item">
                <span class="heading-type4 oj-flex">Selected Use Cases</span>
                <div class="use-cases-body-content oj-margin-lg-top oj-flex">
                    <!-- ko if: areAllTailoredUseCasesLoaded() -->
                    <div id="tailoredUseCases" class="oj-margin-lg-top oj-sm-12 oj-flex-item" data-bind="ojComponent: {component: 'ojMasonryLayout'}">
                        <!-- ko foreach: tailoredUseCases -->
                        <!-- ko if: id !== 10 -->
                        <div class="oj-masonrylayout-tile-1x1" style="background-color: #FFFFFF;" data-bind="click: $parent.onClickOnUseCase">
                            <img class="use-case-image" data-bind="attr: { id : 'img' + id, src : 'css/img/usecases/' + image }" alt="Image" />
                            <div class="oj-margin-horizontal oj-flex-bar" style="border-bottom: 1px solid #DDDDDD;">
                                <div class="oj-sm-align-self-center oj-flex-bar-start">
                                    <div class="oj-flex" style="margin: 5px 0px 0px 0px;">
                                        <span class="oj-sm-12 oj-flex-item" style="font-size: 14px; height: 40px; font-weight: bold;" data-bind="attr: {title: title}, text: title.length > 35 ? trimmedTitle : title"></span>
                                    </div>
                                </div>
                                <div class="oj-sm-align-self-center oj-flex-bar-end">
                                    <img class="bread-crumbs-icon" data-bind="click: $parent.getUseCaseDetails" src="css/img/icon-25.svg" width="20" height="20" alt="Image" />
                                </div>
                            </div>
                            <div class="oj-sm-justify-content-center oj-flex">
                                <div class="oj-sm-6 oj-flex-item">
                                    <span class="inverted-btn">Implement</span>
                                </div>
                                <div class="oj-sm-6 oj-flex-item">
                                    <span class="inverted-btn">Learn more</span>
                                </div>
                            </div>
                        </div>
                        <!-- /ko -->
                        <!-- /ko -->
                    </div>
                    <!-- /ko -->
                </div>
                <div class="core-tech-support-content oj-margin-lg-top oj-sm-align-items-center oj-flex">
                    <span class="oj-margin-lg-end">Would you like to attend a Technical Workshop?</span>
                    <span class="status-btn oj-sm-justify-content-center oj-flex" data-bind="text: 'Contact Us'"></span>
                </div>
                <span class="heading-type4 oj-margin-lg-top oj-flex">Available Use Cases</span>
                <div class="use-cases-body-content oj-margin-lg-top oj-flex">
                    <!-- ko if: areAllAvailableUseCasesLoaded() -->
                    <div id="tailoredUseCases" class="oj-margin-lg-top oj-sm-12 oj-flex-item" data-bind="ojComponent: {component: 'ojMasonryLayout'}">
                        <!-- ko foreach: allAvailableUseCases -->
                        <!-- ko if: id !== 10 -->
                        <div class="oj-masonrylayout-tile-1x1" style="background-color: #FFFFFF;" data-bind="click: $parent.onClickOnUseCase">
                            <img class="use-case-image" data-bind="attr: { id : 'img' + id, src : 'css/img/usecases/' + image }" alt="Image" />
                            <div class="oj-margin-horizontal oj-flex-bar" style="border-bottom: 1px solid #DDDDDD;">
                                <div class="oj-sm-align-self-center oj-flex-bar-start">
                                    <div class="oj-flex" style="margin: 5px 0px 0px 0px;">
                                        <span class="oj-sm-12 oj-flex-item" style="font-size: 14px; height: 40px; font-weight: bold;" data-bind="attr: {title: title}, text: title.length > 35 ? trimmedTitle : title"></span>
                                    </div>
                                </div>
                                <div class="oj-sm-align-self-center oj-flex-bar-end">
                                    <img class="bread-crumbs-icon" data-bind="click: $parent.getUseCaseDetails" src="css/img/icon-25.svg" width="20" height="20" alt="Image" />
                                </div>
                            </div>
                            <div class="oj-sm-justify-content-center oj-flex">
                                <div class="oj-sm-6 oj-flex-item">
                                    <span class="inverted-btn">Implement</span>
                                </div>
                                <div class="oj-sm-6 oj-flex-item">
                                    <span class="inverted-btn">Learn more</span>
                                </div>
                            </div>
                        </div>
                        <!-- /ko -->
                        <!-- /ko -->
                    </div>
                    <!-- /ko -->
                </div>
            </div>
        </div>
    </div>
</div>
<img class="need-help" src="css/img/need-help.png" data-bind="click: onClickFeedback" alt="" />
<tech-support references="{{references}}" is-panel-visible="{{false}}"></tech-support>
