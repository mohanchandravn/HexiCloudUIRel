<div class="faqs-page oj-flex">
    <div class="dashboard oj-sm-12 oj-flex-item">
        <div class="oj-padding oj-flex">
            <!-- ko if: pdfSrc() !== undefined -->
            <span class="heading-type2 oj-sm-12 oj-flex-item" data-bind="text: header"></span>
            <iframe id="pdf" style="width: 100%;" data-bind="attr : { 
                height: $(window).innerHeight() > 500 ? $(window).innerHeight() - 100 : $(window).innerWidth() - 100,
                src: 'https://docs.google.com/gview?url=' + pdfSrc() + '&embedded=true' }" frameborder="0">
            </iframe>
            <!-- /ko -->
        </div>
    </div>
</div>
<img class="need-help" src="css/img/need-help.png" data-bind="click: onClickFeedback" alt="" />
<tech-support references="{{references}}" is-panel-visible="{{false}}"></tech-support>
