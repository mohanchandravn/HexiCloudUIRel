<div id="useCaseDiscoveryPage" class="useCaseDiscovery-page">

    <div class="use-case-discovery-wrapper-content oj-flex">
        
        <div class="use-case-detail-container oj-flex-bar">
            <div class="oj-sm-align-self-flex-start oj-flex-bar-start oj-lg-4">
                <img class="use-case-image" data-bind="attr: { src : 'css/img/usecases/' + selectedUseCase().image }" alt="Image" />
            </div>
            <div class="use-case-title-and-desc oj-lg-6">
                <span class="use-case-title oj-flex" data-bind="text: selectedUseCase().title"></span>
                <span class="use-case-heading oj-flex" data-bind="text: 'DESCRIPTION'"></span>
                <p class="use-case-description oj-flex" data-bind="text: selectedUseCase().longDesc"></p>
            </div>
            <div class="services oj-sm-align-self-flex-top oj-flex-bar-top oj-lg-2">
                <span class="use-case-heading oj-flex" data-bind="text: 'SERVICES NEEDED'"></span>
                <div class="oj-flex">
                    <!-- ko foreach: selectedUseCase().services -->
                        <span class="inverted-btn text-center" data-bind="text: label"></span>
                    <!-- /ko -->
                </div>
            </div>
        </div>
            
        <div id="tabsContainer" class="tabs-container oj-flex oj-lg-12">
            <div id="tabs" class="tabs" data-bind="ojComponent:{component: 'ojTabs', optionChange: tabChangeHandler}">
                
                <!-- tab bar -->
                <ul>
                    <li><span>Core Technical Knowledge</span></li>
                    <li><span>Complementary Knowledge</span></li>
                    <li><span>TCA Calculator</span></li>
                    <li><span>Success Stories</span></li>
                </ul>

                <!-- tab contents -->
                <div id="tabCoreTechnicalKnowledge">
                    <!-- ko if: areCoreGuidedPathsLoaded() -->
                    <!-- ko foreach: coreGuidedPaths -->
                    <div class="core-tech-content oj-sm-align-items-center oj-flex">
                        <img class="core-tech-img" data-bind="attr: { src: 'css/img/usecases/dockers.jpg' }" alt="" />
                        <div class="oj-padding-lg-horizontal oj-lg-4 oj-flex-item">
                            <!-- ko if: isRecommmended -->
                            <span class="core-tech-recommended-text oj-flex" data-bind="text: 'Recommended for you'"></span>
                            <!-- /ko -->
                            <span class="core-tech-title oj-flex" data-bind="text: label"></span>
                        </div>
                        <div class="oj-lg-2 oj-flex-item">
                            <div class="oj-sm-justify-content-center oj-flex">
                                <span class="inverted-btn btn-transform text-center c-pointer" data-bind="text: service.label, click: openServiceDetailModal"></span>
                            </div>
                        </div>
                        <div class="oj-lg-2 oj-xl-3 oj-flex-item">
                            <div class="oj-sm-justify-content-flex-start oj-flex">
                                <span class="core-tech-progress-title oj-lg-12 oj-flex-item" data-bind="text: 'Progress'"></span>
                                <div class="core-tech-progress-bar" data-bind="css: 'core-tech-progress-' + $parent.getProgressStatus(progress),
                                                                ojComponent:{
                                                                    component: 'ojProgressbar', 
                                                                    value: progress === 0 ? '3' : progress}">
                                </div>
                                <span class="core-tech-chapter-text" data-bind="css: viewportSize() === 'XL' ? 'oj-margin-start' : 'oj-margin-top', text: 'Chapter ' + completedChapters + ' of ' + totalChapters"></span>
                            </div>
                        </div>
                        <div class="oj-margin-lg-end oj-flex-item">
                            <div class="oj-flex" style="text-align: -webkit-right;">
                                <div class="oj-flex-item">
                                    <span class="status-btn oj-sm-justify-content-center oj-flex" data-bind="click: $parent.onClickOnCoreTechContent, text: progress === 0 ? 'Begin' : 'Continue'"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /ko -->
                    <!-- /ko -->
                    <div class="core-tech-support-content oj-margin-lg-top oj-sm-align-items-center oj-flex">
                        <span class="oj-margin-lg-end">Would you like to attend a Technical Workshop?</span>
                        <span class="status-btn oj-sm-justify-content-center oj-flex" data-bind="text: 'Contact Us'"></span>
                    </div>
                </div>
                
                <div id="tabComplementaryKnowledge">
                    <!-- ko if: areComplementaryGuidedPathsLoaded() -->
                    <!-- ko foreach: complementaryGuidedPaths -->
                    <div class="core-tech-content oj-sm-align-items-center oj-flex">
                        <img class="core-tech-img" data-bind="attr: { src: 'css/img/usecases/dockers.jpg' }" alt="" />
                        <div class="oj-padding-lg-horizontal oj-lg-4 oj-flex-item">
                            <!-- ko if: isRecommmended -->
                            <span class="core-tech-recommended-text oj-flex" data-bind="text: 'Recommended for you'"></span>
                            <!-- /ko -->
                            <span class="core-tech-title oj-flex" data-bind="text: label"></span>
                        </div>
                        <div class="oj-lg-2 oj-flex-item">
                            <div class="oj-sm-justify-content-center oj-flex">
                                <!--<span class="inverted-btn btn-transform text-center c-pointer" data-bind="text: service.label, click: openServiceDetailModal"></span>-->
                            </div>
                        </div>
                        <div class="oj-lg-2 oj-xl-3 oj-flex-item">
                            <div class="oj-sm-justify-content-flex-start oj-flex">
                                <span class="core-tech-progress-title oj-lg-12 oj-flex-item" data-bind="text: 'Progress'"></span>
                                <div class="core-tech-progress-bar" data-bind="css: 'core-tech-progress-' + $parent.getProgressStatus(progress),
                                                                ojComponent:{
                                                                    component: 'ojProgressbar', 
                                                                    value: progress === 0 ? '3' : progress}">
                                </div>
                                <span class="core-tech-chapter-text" data-bind="css: viewportSize() === 'XL' ? 'oj-margin-start' : 'oj-margin-top', text: 'Chapter ' + completedChapters + ' of ' + totalChapters"></span>
                            </div>
                        </div>
                        <div class="oj-margin-lg-end oj-flex-item">
                            <div class="oj-flex" style="text-align: -webkit-right;">
                                <div class="oj-flex-item">
                                    <span class="status-btn oj-sm-justify-content-center oj-flex" data-bind="click: $parent.onClickOnCoreTechContent, text: progress === 0 ? 'Begin' : 'Continue'"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /ko -->
                    <!-- /ko -->
                    <div class="core-tech-support-content oj-margin-lg-top oj-sm-align-items-center oj-flex">
                        <span class="oj-margin-lg-end">Would you like to attend a Technical Workshop?</span>
                        <span class="status-btn oj-sm-justify-content-center oj-flex" data-bind="text: 'Contact Us'"></span>
                    </div>
                </div>
                
                <!-- <div id="tabTCACalculator" data-bind="click: onClickTabTCACalculator"> -->
                <div id="tabTCACalculator">
                    <!-- <p>TCA Calculator Content...</p> -->
                    <iframe class="tca-calculator-iframe" data-bind="attr: {src: urlForTCACalculator }"></iframe>
                    <div class="core-tech-support-content oj-margin-lg-top oj-sm-align-items-center oj-flex">
                        <span class="oj-margin-lg-end">Would you like to attend a Technical Workshop?</span>
                        <span class="status-btn oj-sm-justify-content-center oj-flex" data-bind="text: 'Contact Us'"></span>
                    </div>
                </div>
                
                <div id="tabSuccessStories">
                    <div class="core-tech-support-content oj-margin-lg-top oj-sm-align-items-center oj-flex">
                        <span class="oj-margin-lg-end">Would you like to attend a Technical Workshop?</span>
                        <span class="status-btn oj-sm-justify-content-center oj-flex" data-bind="text: 'Contact Us'"></span>
                    </div>
                </div>
                
            </div>
        </div>
            
    </div>  
    
    <!-- ko if: selectedService() !==  '' -->
    <servicedetails params="selectedService: selectedService(), hasServiceBenefits: hasServiceBenefits(),
        selectedServiceTitle: selectedServiceTitle, selectedServiceSubTitle: selectedServiceSubTitle(), 
        selectedServiceBenefitsArray: selectedServiceBenefitsArray, pdfSrc: pdfSrc()"></servicedetails>  
    <!-- /ko -->

</div>
            
<img class="need-help" src="css/img/need-help.png" data-bind="click: onClickFeedback" alt="" />
<tech-support references="{{references}}" is-panel-visible="{{false}}"></tech-support>
