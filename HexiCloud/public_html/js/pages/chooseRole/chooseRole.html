<div class="oj-flex oj-sm-justify-content-center">  
    <div class="oj-flex-item">
        <train-navigation selected-value="{{currentStepValue}}" train-steps="{{stepsArray}}" action-disabled="{{actionDisabledCss}}">
    </train-navigation>
    </div>

</div>
<div class="chooseRole-page chooseRoleContainer oj-sm-justify-content-center oj-flex">
    <!--<div class="blur-node1"></div>-->
    <!--<div class="blur-node2"></div>-->
    <div class="header-border-bottom oj-sm-12 oj-md-10 oj-lg-8 oj-flex-item">
        <span class="heading-type2 oj-sm-justify-content-center oj-flex" data-bind="text: welcomeUserMessage"></span>
        <span class="heading-type4 text-center oj-sm-justify-content-center oj-flex" data-bind="text: headerTitle"></span>
        <div class="oj-sm-justify-content-center oj-flex">
            <ul>
                <li title="Confirm your role within the organization">Confirm your role within the organization</li>
                <li title="Learn how to add users to your cloud environment">Learn how to add users to your Cloud environment</li>
                <li title="Check your current cloud environment">Check your current Cloud environment</li>
            </ul>
        </div>
        <span class="heading-type4 text-center oj-sm-justify-content-center oj-flex" data-bind="text: 'Once completed, you will be able to monitor your services, gain access to our library of How-to-Guides and Use Cases via the Dashboard page.'"></span>
    </div>
    <div class="oj-margin oj-sm-12 oj-md-10 oj-lg-8 oj-flex-item">
        <div class="oj-sm-justify-content-center oj-flex">
            <label for="chooseRole" class="label-text">Please choose your role:</label>
            <select id="chooseRole" class="chooseRoleCombobox"
                                data-bind="css: viewportSize() !== 'SM' ? 'oj-margin-start' : '',
                                           ojComponent: {
                                            component: 'ojSelect',
                                            options: allRolesList,
                                            value: selectedRole,
                                            placeholder: 'Please choose the role..',
                                            invalidComponentTracker: tracker,
                                            required: true,
                                            rootAttributes: {style:'max-width:20em; height: 60px;'},
                                            translations: {'required': {
                                                                         messageDetail: 'Please select the role'}}}">
            </select>
        </div>
        <div class="oj-sm-justify-content-flex-end oj-flex">
            <div data-bind="click: roleSelected,text: 'Next'" class="red-button oj-sm-12 oj-lg-4 oj-flex-item"></div>
        </div>
    </div>
</div>
