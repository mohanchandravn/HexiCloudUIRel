<div class="login-page updatepasswordContainer">
    <div class="headerTextContainer oj-sm-12 oj-md-10 oj-lg-9">
        <span class="headerText" data-bind="text: 'Update Password'"></span>
    </div>
    <div class="oj-margin-lg-top" data-bind="template: templateId"></div>
</div>

<script type="text/html" id="updatePwdForm">
    <div class="oj-flex oj-sm-flex-direction-column">
       <div class="oj-sm-12 oj-md-10 oj-lg-8 oj-flex-item login-form-group">
            <input id="oldPassword" type="password" class="input-text"
                   data-bind="ojComponent: {component: 'ojInputPassword', 
                                            placeholder: 'Old Password', 
                                            value: oldPassword,
                                            rootAttributes: {style:'max-width:100%'},
                                            invalidComponentTracker: tracker,
                                            required: true, 
                                            translations: {'required': {messageDetail: 'Please enter the old password'}}}"/>
            <span class="invalidUserText" id="invalidPassword" data-bind="text: 'Please enter a valid password', visible: false"></span>
            <div class="oj-margin-lg-top oj-flex">
                <input id="newPassword" type="password" class="input-text"
                       data-bind="ojComponent: {component: 'ojInputPassword', 
                                                placeholder: 'New Password', 
                                                value: newPassword,
                                                rootAttributes: {style:'max-width:100%'},
                                                validators: [minLength],
                                                invalidComponentTracker: tracker,
                                                required: true, 
                                                translations: {'required': {messageDetail: 'Please enter the new password'}}}"/>
                <input id="repeatPassword" type="password" class="input-text"
                       data-bind="ojComponent: {component: 'ojInputPassword', 
                                                placeholder: 'Repeat New Password', 
                                                value: repeatPassword,
                                                rootAttributes: {style:'max-width:100%'},
                                                validators: [equalToPassword],
                                                invalidComponentTracker: tracker,
                                                required: true, 
                                                translations: {'required': {messageDetail: 'Please repeat the new password'}}}"/>
                <span class="invalidUserText" style="padding: 7px 0 0 10px;" id="mismatchedPassword" data-bind="text: 'Both passwords are not matching', visible: false"></span>
            </div>
       </div>
       <div class="oj-flex-item oj-lg-8 oj-md-10 oj-sm-12 login-form-group" data-bind="css: (viewportSize() == 'XL' || viewportSize() == 'LG') ? 'margin-lr-auto' : ''">
           <a class=" oj-lg-6 oj-md-10 oj-sm-12 red-button" data-bind="click: onClickUpdatePwdSubmit">Update Password</a>
       </div>
    </div>
</script>

<script type="text/html" id="updatePwduccess">
    <div class="oj-flex oj-margin-lg-top oj-sm-flex-direction-column">
        <div class="oj-flex-item">
            <span class="forgotpasswordinfotext" data-bind="text: 'Your password has been changed'"></span>
        </div>
        <div class="oj-flex-item oj-lg-8 oj-md-5 oj-sm-10 login-form-group oj-margin-lg-top">
            <a class=" oj-lg-5 oj-md-5 oj-sm-10 red-button" data-bind="click: onClickBackToLogin">Login</a>
        </div>
    </div>
</script>
