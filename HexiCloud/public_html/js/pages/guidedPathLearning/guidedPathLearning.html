<div id="guidedPathLearningPage" class="guidedPathLearning-page oj-flex">
    <div class="guided-path-learning-container oj-sm-12 oj-flex-item">
        <!-- ko if: areGuidedPathSectionsLoaded -->
        <div class="oj-flex">
            <div class="oj-sm-12 oj-flex-item" data-bind="">
                <div class="guided-path-section-content oj-sm-align-items-flex-end oj-flex">
                    <div class="oj-sm-11 oj-flex-item">
                        <span class="bold oj-flex" data-bind="text: selectedGuidedPathSection().sectionTitle"></span>
                        <span class="section-description oj-flex" data-bind="text: selectedGuidedPathSubSection().docName"></span>
                    </div>
                    <div class="oj-sm-1 oj-flex-item">
                        <div class="oj-sm-justify-content-flex-end oj-sm-align-items-flex-end oj-flex">
                            <span class="content-time-to-complete oj-sm-justify-content-flex-end oj-flex" data-bind="text: getTimeToCompleteByDocType(selectedGuidedPathSubSection().docType, selectedGuidedPathSubSection().timeToComplete)"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="background-color-white oj-padding-lg oj-margin-lg-top oj-sm-justify-content-center oj-flex">
            <!-- ko if: selectedGuidedPathSubSection().docType === 'VIDEO' -->
            <div class="guided-path-section-details oj-sm-12 oj-lg-6 oj-flex-item">
                <div class="oj-sm-justify-content-center oj-flex">
                    <video class="guided-path-video-tag" preload="auto" controls>
                        <source data-bind="attr: {src: selectedGuidedPathSubSection().publicLink }">
                    </video>
                    <!--<span class="sub-section-title oj-margin-top oj-sm-12 oj-flex-item" data-bind="text: selectedGuidedPathSubSection().docName"></span>-->
                    <span class="sub-section-description oj-margin-top oj-sm-12 oj-flex-item" data-bind="text: selectedGuidedPathSubSection().docDescription"></span>
                </div>
            </div>
            <!-- /ko -->
            <!-- ko if: selectedGuidedPathSubSection().docType === 'PDF' -->
            <div class="guided-path-section-details oj-sm-12 oj-lg-6 oj-flex-item">
                <div id="pdfEditorContainer">
                    <br></br>&nbsp;
                    <input id="goToPageNo" type="text" size="4" placeholder="Page No.">&nbsp;
                    <button id="goToPage" data-bind="click: onGoToPage()">Go</button> 
                    <br></br>
                    <div>
                        &nbsp;
                        <button id="prev" data-bind="click: onPrevPage()">Prev</button>&nbsp;
                        <button id="next" data-bind="click: onNextPage()">Next</button>&nbsp;&nbsp;
                        <span>Page: <span id="page_num"></span> / <span id="page_count"></span></span>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <button id="zoomIn" data-bind="click: zoomIn()">Zoom In</button>&nbsp;
                        <button id="zoomOut" data-bind="click: zoomOut()">Zoom Out</button>
                    </div>
                    <div style="width: 650px; height: 650px; overflow: auto; margin-top: 10px;">
                        <canvas id="the-canvas"></canvas>
                    </div>
                </div>
            </div>
            <!-- /ko -->
        </div>
        <!-- /ko -->
    </div>
</div>   

<img class="need-help" src="css/img/need-help.png" data-bind="click: onClickFeedback" alt="" />
<tech-support references="{{references}}" is-panel-visible="{{false}}"></tech-support>
