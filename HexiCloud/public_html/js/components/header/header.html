    <div class="header-wrapper oj-sm-12 oj-flex-item">
        <div class="oj-flex-bar">
            <div class="header-start-item oj-flex-bar-start">
                <span data-bind="click: toggleLeft, css: showHeaderNav()">
                    <i id="menu" class="material-icons">menu</i>
                </span>
                <img class="logo" src="css/img/hexicloud_email_logo.png" alt="Hexi Cloud" />
            </div>
            <div class="header-end-item oj-sm-align-items-center oj-flex-bar-end" data-bind="css: showHeaderNav()">

                    <img src="css/img/notification-icon.png" alt="Notification" />
                </div>
                <div class="oj-sm-only-hide">
                    <span class="notification-count-container">
                        <span data-bind="text: 3"></span>
                    </span>
                </div>
                <div class="oj-sm-only-hide oj-margin-horizontal">
                    <img src="css/img/email-icon.png" alt="Email" />
                </div>
                <div class="oj-sm-only-hide">
                    <span class="notification-count-container">
                        <span data-bind="text: 1"></span>
                    </span>
                </div>
                <div class="oj-margin-lg-start oj-sm-align-items-center oj-flex">
                    <div class="oj-sm-only-hide">
                        <span class="header-username oj-margin-end" data-bind="text: userFirstLastName()"></span>
                    </div>
                    <div>
                        <img src="css/img/profile-icon.png" alt="Profile" />
                    </div>
                    <span class="profile-dropdown-arrow">
                        <i class="material-icons">keyboard_arrow_down</i>
                    </span>
                </div>
            </div>
