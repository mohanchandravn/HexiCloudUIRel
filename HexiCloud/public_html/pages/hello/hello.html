<div class="oj-flex responsive-height">
    <div class="oj-panel" style="background-color: rgba(54, 25, 25, .2); min-height: 100%; min-width: 100%">
        <div style="padding-left: 25%; padding-right: 25%;">

            <div class="oj-panel oj-margin" style="background-color: rgba(52, 72, 79, .8); min-height: 100%; min-width: 100%">
                <div style="padding-left: 15%; padding-top: 25%">
                    <h1 style="color: white; font-weight: bold">Hello Jim</h1>
                    <p style="color: white; font-size: xx-large">Welcome to HexiCloud</p>
                    <span style="color: white; font-size: x-large">Please continue the following guide</span><br>
                    <span style="color: white; font-size: x-large">to setup your account</span>
                    <div class="oj-flex-items-pad">
                        <div class="oj-flex oj-sm-align-items-center">
                            <div class="oj-flex-item">
                                <button id= "startJourney" class="oj-button oj-component oj-enabled oj-button-outlined-chrome" style="color: white;"
                                        data-bind="click: startProcess, ojComponent: { component: 'ojButton', label: 'START', chroming: 'outlined'}"></button>
                            </div>

                            <div class="oj-flex-item">
                                <button id= "skipProcess" class="oj-button oj-component oj-enabled oj-button-outlined-chrome" style="color: white;"
                                        data-bind="click: skipProcess, ojComponent: { component: 'ojButton', label: 'SKIP PROCESS', chroming: 'outlined'}"></button>
                            </div>
                            <div class="oj-flex-item">
                                
                                    <img src="img/Hello Screen Man.png" alt="Hello Screen Man"/>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
