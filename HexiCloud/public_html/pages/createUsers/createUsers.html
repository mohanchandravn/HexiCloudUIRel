<div class="oj-flex responsive-height">
    <div class="oj-panel" style="background-color: rgba(54, 25, 25, .2); min-height: 100%; min-width: 100%">
        <div style="padding-left: 25%; padding-right: 25%;">
            <div class="oj-panel oj-margin" style="background-color: rgba(52, 72, 79, .8); min-height: 100%; min-width: 100%">
                <div class="oj-flex-pad">
                    <div class="oj-flex">
                        <div class="oj-flex-item">
                            <p style="color: white; font-size: x-large; ali">Add new users</p>
                        </div>
                    </div>
                    <div class="oj-form-layout">
                        <div class="oj-form">

                            <div class="oj-flex">  
                                <div class="oj-flex-item">
                                    <div class="oj-sm-justify-content-center oj-flex">
                                        <input id="nameU" style="background: transparent" data-bind="ojComponent: {component: 'ojInputText', required: true, placeholder: 'Name', rootAttributes: {style:'max-width:50%'}}">
                                    </div>
                                </div>
                            </div>
                            <div class="oj-flex">  
                                <div class="oj-flex-item">
                                    <div class="oj-sm-justify-content-center oj-flex">
                                        <input id="userName" style=" background: transparent" data-bind="ojComponent: {component: 'ojInputText', required: true, placeholder: 'Username', rootAttributes: {style:'max-width:50%'}}">
                                    </div>
                                </div>
                            </div>
                            <div class="oj-flex">  
                                <div class="oj-flex-item">
                                    <div class="oj-sm-justify-content-center oj-flex">
                                        <input id="password" style="background: transparent" data-bind="ojComponent: {component: 'ojInputText', required: true, placeholder: 'Password', rootAttributes: {style:'max-width:50%'}}">
                                    </div>
                                </div>
                            </div>
                            <div class="oj-flex">  
                                <div class="oj-flex-item">
                                    <div class="oj-sm-justify-content-center oj-flex">
                                        <input id="passwordC" style="background: transparent" data-bind="ojComponent: {component: 'ojInputText', required: true, placeholder: 'Confirm Password', rootAttributes: {style:'max-width:50%'}}">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="oj-flex">
                        <div class="oj-flex-item">
                            <p style="color: white; font-size: x-large; ali">Would you like to add more?</p>
                        </div>
                    </div>
                    <div class="oj-flex-pad">
                        <div class="oj-flex oj-sm-align-items-center">
                            <div class="oj-flex-item">
                                <div class="oj-sm-justify-content-center oj-flex">
                                    <button id= "acceptRole" class="oj-button oj-component oj-enabled oj-button-outlined-chrome" style="color: white;"
                                            data-bind="click: addMoreUsers, ojComponent: { component: 'ojButton', label: 'YES', chroming: 'outlined'}"></button>
                                </div>
                            </div>
                            <div class="oj-flex-item">
                                <div class="oj-sm-justify-content-center oj-flex">
                                    <button id= "rejectRole" class="oj-button oj-component oj-enabled oj-button-outlined-chrome" style="color: white;"
                                            data-bind="click: doNotAddUsers, ojComponent: { component: 'ojButton', label: 'NO', chroming: 'outlined'}"></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
