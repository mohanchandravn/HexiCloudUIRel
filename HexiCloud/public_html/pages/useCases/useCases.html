<div class="useCases-page">
    <div class="oj-flex">
        <div class="use-case oj-sm-12 oj-flex-item">
            <span class="heading-type2">Get more out of Oracle Cloud</span>
            <hr>
            <span class="heading-type4 oj-flex">Explore a tailored selection from our library of use cases and guided learning paths to find out how to make the most of your services</span>
            <div class="oj-margin-lg-top oj-flex">
                <div class="oj-sm-12 oj-flex-item">
                    <div id="usecaseFilmStrip" class="oj-margin-lg-vertical oj-sm-justify-content-center oj-flex" aria-label="Set of use cases"
                        data-bind="ojComponent: {
                          component: 'ojFilmStrip',
                          arrowPlacement: 'adjacent',
                          currentItem: selectedFilmStripItem,
                          maxItemsPerPage: 2,
                          arrowVisibility: 'visible'}">
                        
                        <!-- ko foreach: useCaseItems -->
                        <div class="use-case-container oj-flex-item"
                            data-bind="style: { display: getItemInitialDisplay($index()) }">
                            <div class="oj-flex" data-bind="attr:{ id: $index }, click: $parent.openUseCaseContainer">
                                <div class="oj-sm-12 oj-flex-item">
                                    <div class="head oj-flex" data-bind="attr:{ id: 'head' + $index() }"></div>
                                    <div class="use-case-item oj-flex">
                                        <div class="oj-sm-3 oj-flex-item">
                                            <i class="material-icons">lightbulb_outline</i>
                                        </div>
                                        <div class="oj-sm-9 oj-flex-item">
                                            <span class="use-case-title oj-flex" data-bind="text: title"></span>
                                            <span class="use-case-content oj-padding-lg-vertical oj-flex" data-bind="text: description"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- /ko --> 
                    </div>
                </div>
                <div class="oj-sm-12 oj-lg-12 oj-xl-12 oj-flex-item" data-bind="css: isScreenLGorXL() ? 'oj-margin-lg-bottom' : 'oj-margin-lg-top'">
                    <!-- ko if: selectedUseCaseItem() !== undefined -->
                    <div class="oj-flex">
                        <div class="oj-sm-12 oj-lg-4 oj-flex-item">
                            <div class="use-case-detail-item oj-flex" data-bind="css: viewportSize() !== 'SM' ? 'oj-margin-lg-end' : ''">
                                <div class="oj-sm-12 oj-flex-item">
<!--                                    <div class="usecase-img-container oj-flex oj-sm-flex-items-initial oj-sm-justify-content-center">
                                        <img class="usecase-detail-image" src="img/discover.jpg" alt="Image" />
                                    </div>-->
                                    <span class="heading-type3 oj-flex" data-bind="text: selectedUseCaseName"></span>
                                    <hr class="oj-flex">
                                    <!--<span class="usecase-detail-heading oj-flex" data-bind="text: selectedUsecaseTitle"></span>-->
                                    <span class="heading-type4 color-red" data-bind="text: selectedUseCaseTitle"></span>
                                    <span class="normal-text" data-bind="text: ' ' + selectedUseCaseSubTitle()"></span>
                                    <ul class="oj-sm-12 oj-flex-item">
                                        <!-- ko foreach: selectedUseCaseBenefitsArray -->
                                        <li>
                                            <div data-bind="text: text"></div>
                                        </li>
                                        <!-- /ko -->
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="oj-sm-12 oj-lg-8 oj-flex-item">
                            <div class="use-case-detail-item oj-flex">
                                <span class="heading-type3 oj-sm-12 oj-flex-item" data-bind="text: 'Helper document for usecase: '"></span>
                                <div class="oj-margin-lg-top oj-sm-12 oj-flex-item" style="height: 500px;">
                                    <iframe id="pdf" style="width: 100%;" height="500" data-bind="attr : { src: 'https://docs.google.com/gview?url=' + 'http://www.pdf995.com/samples/pdf.pdf' + '&embedded=true' }" frameborder="0"></iframe>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /ko -->
                </div>
            </div>
        </div>
    </div>
</div>
