<div class="home oj-flex oj-sm-align-items-flex-end oj-sm-flex-direction-column">
    <div class="oj-sm-12 oj-flex-item" style="height: 250px;">
    </div>
    <div class="oj-padding-horizontal oj-md-6 oj-flex-item">
        <div class="oj-flex oj-sm-justify-content-center">
            <div class="content welcome">
                <h2>Login to IaaS Cloud Services</h2>                
                <hr>
            </div>
            <div class="oj-sm-12 oj-flex-item">
                <div class="oj-flex">
                    <div class="oj-sm-4 oj-flex-item">
                        <label for="username" style="font-size: 18px;">Username</label>
                    </div>
                    <div class="oj-sm-8 oj-flex-item">
                        <input id="username" type="text" class="input-text"
                                       data-bind="ojComponent: {component: 'ojInputText', 
                                                                    placeholder: 'Username', 
                                                                    value: userName}"/>
                    </div>
                </div>
            </div>
            <div class="oj-sm-12 oj-flex-item">
                <div class="oj-flex">
                    <div class="oj-sm-4 oj-flex-item">
                        <label for="password" style="font-size: 18px;">Password</label>
                    </div>
                    <div class="oj-sm-8 oj-flex-item">
                        <input id="password" type="password" class="input-text"
                               data-bind="ojComponent: {component: 'ojInputText', 
                                                            placeholder: 'Password', 
                                                            value: userName}"/>
                    </div>
                </div>                
            </div>
            <div class="checkbox">
                <label><input type="checkbox" class="remember"> Remember me</label>
            </div>
            <div class="get-started">
                <a href="" class="blue-button" data-bind="click: login">Login</a>
            </div>
        </div>
    </div>
</div>
