<div class="dashboard-page container">
    <div class="provisioned-services dashboard oj-flex">
        <div class="oj-sm-12 oj-flex-item">
            <div class="oj-flex">
                <div class="oj-sm-12 oj-flex-item">
                    <div class="content stage">
                        <span class="heading-type2">Your Provisioned Cloud services</span>
                        <hr>
                    </div>
                </div>
            </div>
        </div>
        <div class="oj-sm-12 oj-flex-item">
            <div class="oj-flex oj-flex-items-pad oj-md-justify-content-center">
                <!-- ko foreach: serviceItems -->
                <div class="service-item-threshold-width oj-flex-item oj-md-10 oj-lg-4 oj-xl-3">
                    <div class="service" data-bind="css: $parent.getClass(serverType)">
                        <div class="head">
                            <div class="laas"><img src="img/laas-icon.png"><span style="color: white;" data-bind="text: platformType"></span></div>
                            <img src="img/service-icon.png">
                            <p class="metered" data-bind="text: serviceType === '' ? '&nbsp;' : serviceType"></p>
                            <h4 data-bind="text: serverType"></h4>
                        </div>
                        <div class="body">
                            <div class="col-60">
                                <p class="instances"><span data-bind="text: instancesCount"></span></p>
                                <p class="text-center oj-sm-justify-content-center oj-flex" data-bind="text: 'Instances ' + state"></p>
                            </div>
                            <div class="col-40">
                                <p><span data-bind="text: OCPUCount"></span> OCPU</p>
                                <p><span data-bind="text: memoryAmount"></span> GB Memory</p>
                                <p><span data-bind="text: storageAmount"></span> GB Storage</p>
                                <a data-bind="click: $parent.openServiceDetail">View More</a>
                            </div>
                            <img src="img/graph-green.png">
                        </div>
                    </div>
                </div>
                <!-- /ko -->
            </div>    
        </div>
        <div class="oj-flex-item">
            <div class="oj-flex oj-sm-flex-direction-column oj-sm-align-items-flex-end">
                <div class="oj-flex-item">
                    <a class="deep-red-button open-all-services-btn" data-bind="click: openAllServices">View All &raquo;</a>
                </div>
            </div>
        </div>
    </div>
    <div class="oj-flex">
        <!-- ko if: selectedServiceItem() !== undefined -->
        <div class="benefits oj-sm-12 oj-lg-4 oj-flex-item">
            
        </div>
        <div class="key-features oj-sm-12 oj-lg-8 oj-flex-item">
            
        </div>
        <!-- /ko -->
    </div>
</div>
<div class="feedback">
    <a id="feedback_button" data-bind="click: onClickFeedback"><i class="material-icons" style="opacity: 1;">help_outline</i></a>
	</div>
<tech-support references="{{references}}" is-panel-visible="{{false}}"></tech-support>
